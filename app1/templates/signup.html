<!-- signup.html -->

{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Sign Up</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="id_username" class="col-sm-3 col-form-label">Username:</label>
                        <div class="col-sm-9">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_password1" class="col-sm-3 col-form-label">Password:</label>
                        <div class="col-sm-9">
                            {{ form.password1 }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_password2" class="col-sm-3 col-form-label">Confirm Password:</label>
                        <div class="col-sm-9">
                            {{ form.password2 }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
